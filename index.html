<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="(max-width: 600px)" href="css/style-small.css">
    <link rel="stylesheet" media="(min-width: 601px)" href="css/style-medium.css">
    <link rel="stylesheet" media="(min-width: 800px)" href="css/style-large.css">
    <title>Juan M. Garcia</title>
</head>
<body>
    <!-- Main Wrapper -->
    <div class="container">
        <section class="header">
            <!-- Udacity's Logo -->
            <div class="logo">
                <img src="img/udacity_logo.png" alt="Udacity Logo">
            </div>
            <!--Info-->
            <div class="head-info">
                <h3>Juan M. Garcia</h3>
                <p>Frontend Developer</p>
            </div>
        </section>
        <hr class="divider">
        <!-- Background with profile's Picture -->
        <section class="image-wrapper">
            <img src="img/me.png" class="image-profile responsive-image fade-in" alt="Profile Picture">
            <div class="social fade-in">
                <a class="facebook-class" href="https://www.facebook.com/juanunerg" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a class="linkedin-class" href="https://www.linkedin.com/in/juan-garcia-19b89280/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a class="github-class" href="https://github.com/juanshot" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </section>
        <section class="portfolio">
            <h4>Featured Work</h4>
            <div class="portfolio-items">
                <figure class="effect">
                    <img src="./img/propraxis.png" alt="Propraxis"/>
                    <figcaption>
                        <h2>Propraxis CRM</h2>
                        <p>
                            <!-- TODO: link to portfolio item -->
                            <a href="http://gestion.propraxis.ec" target="_blank"> CRM single page app (vue and node).</a>
                        </p>

                    </figcaption>
                </figure>
                <figure class="effect">
                    <img src="img/medical-app.png" alt="Medical App"/>
                    <figcaption>
                        <h2>Medical</h2>
                        <p>
                            <!-- TODO: link to portfolio item -->
                            <a href="https://www.medicalapp.com.ec" target="_blank">Hybrid app to set appointments with doctors (ionic, laravel).</a>
                        </p>
                    </figcaption>
                </figure>
                <figure class="effect">
                    <img src="img/alert-traveler.png" alt="Alert Traveler App"/>
                    <figcaption>
                        <h2>Alert Traveler</h2>
                        <p>
                            <!-- TODO: link to portfolio item -->
                           <a href="https://www.terradotta.com/alerttraveler/" target="_blank">Hybrid app that alerts travelers (ionic , spring).</a>
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>
    </div>
</body>
</html>
